<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdown Timer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card text-center shadow">
          <div class="card-header bg-primary text-white">
            <h2>Countdown Timer</h2>
          </div>
          <div class="card-body">
            <!-- Input Form -->
            <form id="countdown-form" class="mb-4">
              <div class="row g-3 align-items-center">
                <div class="col-md-5">
                  <label for="date" class="form-label">Select Date</label>
                  <input type="date" id="date" class="form-control" required>
                </div>
                <div class="col-md-3">
                  <label for="time" class="form-label">Select Time</label>
                  <input type="time" id="time" class="form-control" required>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                  <button type="submit" class="btn btn-primary w-100">Start Countdown</button>
                </div>
              </div>
            </form>
            
            <!-- Countdown Display -->
            <div id="countdown-display" class="d-none">
              <h3>Time Remaining:</h3>
              <div class="row text-center">
                <div class="col-3">
                  <div class="countdown-number" id="days">0</div>
                  <div>Days</div>
                </div>
                <div class="col-3">
                  <div class="countdown-number" id="hours">0</div>
                  <div>Hours</div>
                </div>
                <div class="col-3">
                  <div class="countdown-number" id="minutes">0</div>
                  <div>Minutes</div>
                </div>
                <div class="col-3">
                  <div class="countdown-number" id="seconds">0</div>
                  <div>Seconds</div>
                </div>
              </div>
              <button id="reset-button" class="btn btn-secondary mt-4">Reset</button>
            </div>

            <!-- Message Display -->
            <div id="message" class="alert alert-info d-none" role="alert">
              Please select a valid date and time in the future.
            </div>
          </div>
          <div class="card-footer text-muted">
            &copy; 2024 Countdown Timer
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
